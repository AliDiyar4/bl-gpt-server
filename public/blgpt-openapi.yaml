openapi: 3.0.0
info:
  title: BL-GPT Binance Price API
  version: 1.0.0
  description: |
    Bu API, Binance üzerinden coin fiyatlarını BL-GPT için sunar.
    Kullanıcı bir coin sembolü girerek fiyat verisine ulaşabilir.

servers:
  - url: https://bl-gpt-server.onrender.com

paths:
  /price/{symbol}:
    get:
      operationId: getPrice
      summary: Belirli bir coin’in Binance fiyatını getir.
      parameters:
        - in: path
          name: symbol
          required: true
          schema:
            type: string
          description: Coin sembolü (örneğin BTCUSDT)
      responses:
        '200':
          description: Fiyat bilgisi
          content:
            application/json:
              schema:
                type: object
                properties:
                  coin:
                    type: string
                  price:
                    type: string
        '500':
          description: Hata durumunda mesaj

components:
  schemas:
    PriceResponse:
      type: object
      properties:
        coin:
          type: string
        price:
          type: string
